steps:

  # Build the container image

  - name: 'gcr.io/cloud-builders/docker'

    args: ['build', '-t', 'gcr.io/shortenurl-project-421309/ShortenUrl:$ShortenUrl', '.']

  # Push the container image to Container Registry

  - name: 'gcr.io/cloud-builders/docker'

    args: ['push', 'gcr.io/shortenurl-project-421309/ShortenUrl:$ShortenUrl']

  # Deploy container image to Cloud Run

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'

    entrypoint: gcloud

    args:

    - 'run'

    - 'deploy'

    - 'urlService'

    - '--image'

    - 'gcr.io/shortenurl-project-421309/ShortenUrl:$ShortenUrl'

    - '--region'

    - 'us-central1'

    - '--allow-unauthenticated'

images:

  - 'gcr.io/shortenurl-project-421309/ShortenUrl:$ShortenUrl'